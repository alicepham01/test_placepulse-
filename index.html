<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Interactive Map with AI Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body class="bg-light">
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Sidebar for controls and charts -->
            <div class="col-md-3">
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <h4 class="card-title border-bottom pb-2">Perception Layers</h4>
                        <!-- Leaflet layer control will be moved here by the script -->
                        <div id="leaflet-control-layers-list"></div>
                    </div>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title border-bottom pb-2">Perception Scores</h4>
                        <!-- Container for D3 charts -->
                        <div id="chart-container"></div>
                    </div>
                </div>
                <!-- Gemini AI Analysis Card -->
                <div class="card shadow-sm mt-3">
                    <div class="card-body">
                        <h4 class="card-title border-bottom pb-2">âœ¨ AI Analysis</h4>
                        <p class="card-text text-muted small">Select layers on the map and click the button below for an AI-generated analysis of the area.</p>
                        <button id="gemini-analyze-btn" class="btn btn-primary w-100">
                            Analyze Perceptions
                        </button>
                        <div id="gemini-result-container" class="mt-3" style="display: none;">
                            <div id="gemini-loading" style="display: none;">
                                <div class="d-flex align-items-center">
                                    <strong>Analyzing...</strong>
                                    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                                </div>
                            </div>
                            <div id="gemini-output" class="border-top pt-3"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map container -->
            <div class="col-md-9">
                <div class="card shadow-sm">
                    <div class="card-body p-0">
                        <div class="folium-map" id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="data/geodata.js"></script>
    <script src="script.js"></script>
</body>
</html>
